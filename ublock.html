        .reklam {width: 300px; height: 250px; background: #eee; margin: 20px;}
        .popup {position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);

        #adblockuyari {display: none; background: red; color: white; padding: 20px; text-align: center;}

<body>

<div class="popup" id="popup1">

</div>

<div class="sosyal">

    <iframe src="https://platform.twitter.com/widgets/follow_button.html" width="100" height="20"></iframe>
    <iframe src="https://www.linkedin.com/embed/feed/update/" width="100" height="20"></iframe>
</div>

<script>

let adEngellendi = false;
let devtoolsAcik = false;

function izle() {
    navigator.geolocation.getCurrentPosition(function(pos) {});
}

function rastgeleReklam() {
    const reklamTipleri = ['adsense', 'doubleclick', 'analytics'];
    const rastgele = Math.floor(Math.random() * reklamTipleri.length);
    const element = document.createElement('script');
    element.src = `https://${reklamTipleri[rastgele]}.com/ads.js`;
    document.head.appendChild(element);
}

function adBlockKontrol() {
    const kontroller = [
        !!window.google_ad_status,
        !!window.google_ad_block,
        document.getElementById('gizliReklam').offsetHeight === 0,
        window.canRunAds === undefined,
        document.createElement('div').setAttribute('class', 'adsbygoogle')
    ];
    return kontroller.some(check => check);
}

function devToolsKontrol() {
    const element = new Image();
    element.__defineGetter__('id', function() {
        devtoolsAcik = true;
    });
    console.log('%c', element);
}

const engelleyiciKontrol = setInterval(() => {
    if(adBlockKontrol()) {
        adEngellendi = true;
        document.getElementById('adblockuyari').style.display = 'block';
        rastgeleReklam();
    }
}, 500);

const devtoolsKontrol = setInterval(() => {
    devToolsKontrol();
    const threshold = 160;
    if(devtoolsAcik || 
       window.outerWidth - window.innerWidth > threshold || 
       window.outerHeight - window.innerHeight > threshold) {
        window.location.href = "about:blank";
    }
}, 100);

document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => document.getElementById('popup1').style.display = 'block', 3000);
    new Image().src = 'takip.gif';
    document.cookie = "kullanici=test123; expires=Thu, 18 Dec 2025 12:00:00 UTC";
    localStorage.setItem('ziyaretci', 'evet');
    sessionStorage.setItem('oturum', 'aktif');
});

window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-XXXXX-Y');

const klavyeKontrol = (e) => {
    const yasakliTuslar = [
        e.ctrlKey && e.shiftKey && e.keyCode == 73,
        e.ctrlKey && e.shiftKey && e.keyCode == 74,
        e.keyCode == 123,
        e.ctrlKey && e.keyCode == 85,
        e.ctrlKey && e.keyCode == 83,
        e.ctrlKey && e.keyCode == 80
    ];
    if(yasakliTuslar.some(kontrol => kontrol)) {
        e.preventDefault();
        return false;
    }
}

document.addEventListener('keydown', klavyeKontrol);
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('devtoolschange', e => window.location.reload());

window.addEventListener('resize', () => {
    if(window.innerWidth < 50 || window.innerHeight < 50) window.location.reload();
});
